    <title>Email Signature</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #dbdbd2;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signature-wrapper {
            position: relative;
            background-color: #141313;
            max-width: 500px;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 24px;
            border-right: 8px solid rgb(233, 10, 10);
            border-bottom-right-radius: 50px;
            border-top-left-radius: 20px;
        }

        /* Background panel (left colored / patterned) */
        .signature-wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 140px;
            border-radius: 19px 5px 100px 0 ;
            border: 2px solid rgb(245, 238, 238);
            /* portion of the card */
            height: 99%;
            /* Example with gradient */
            background: linear-gradient(135deg, #005f73, #0a9396);
            /* Or use an image => background: url('pattern-or-image.jpg') center/cover no-repeat; */
            /* adjust transparency if needed with rgba or a semi-transparent overlay */
        }

        .signature-photo {
            flex-shrink: 0;
            margin-left: 20px;
            /* move it inside the colored panel */
            z-index: 1;
            /* bring above the panel */
        }

        .signature-photo img {
            border-radius: 50%;
            width: 100px;
            height: 120px;
            object-fit:fill;
            border: 3px solid #db1111ef;
            /* white border so it stands out on colored background */
        }

      

        .signature-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 16px 24px 16px 20px;
            /* give left padding to push text away from photo & panel */
            z-index: 1;
            border-top: 8px solid red;
            border-top-left-radius: 60px;
            background-color: #f5e9e7;
            
        }

        .name {
            font-size: 20px;
            font-family:serif;
            font-weight:bold;
            color: #f03709;
            margin-bottom: 4px;
        }

        .title {
            font-size: 14px;
            color: #0a39d3;
            margin-bottom: 12px;
            font-weight:600;
        }

        .divider {
            width: 150px;
            height: 2px;
            background-color: #f0190a;
            margin: 12px 0;
        }

        .contact-line {
            font-size: 14px;

            color: #0a0a0a;
            margin: 4px 0;
        }

        .contact-line a {
            color: #005f73;
            text-decoration: none;

        }

        .social-icons {
            margin-top: 16px;
        }

        .social-icons a {
            margin-right: 12px;
            text-decoration: none;
            display: inline-block;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
            filter: grayscale(0.5);
            transition: filter 0.2s ease;
        }

        .social-icons img:hover {
            filter: grayscale(0);
        }
    </style>
</head>
